<div class="window-delete">
    <h1 >Sind sie sicher, dass die Gutscheinart löschen möchten?</h1>
    <div class="main-content">
        Wenn sie die Gutscheinart löschen gehen alle Informationen darüber verloren.
    </div>

    <div class="btn-codes">
        <button mat-raised-button mat-dialog-close (click)="cancel()">abbrechen</button>
        <button mat-raised-button color="warn" (click)="delete()">löschen</button>
    </div>
</div>
