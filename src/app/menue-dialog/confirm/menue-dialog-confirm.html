<h1 mat-dialog-title>Sind sie sicher, dass die Gutscheinart löschen möchten?</h1>
<div mat-dialog-content>
    Wenn sie die Gutscheinart löschen gehen alle Informationen darüber verloren.
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">abbrechen</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">löschen</button>
</div>
