<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">


        <!-- Name Column -->
        <ng-container matColumnDef="Vorlage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorlage</th>
            <td mat-cell *matCellDef="let row"></td>
        </ng-container>


        <ng-container matColumnDef="Preisgruppe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preisgruppe</th>
            <td mat-cell *matCellDef="let row">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator #paginator [length]="ds?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator> -->
</div>
